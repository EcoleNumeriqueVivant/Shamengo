{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap / CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Titillium+Web" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">


    <title>Shamengo</title>
  </head>
  <body>
    <!-- NavBar Config -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'calendar' %}">
        Shamengo
      </a>
      <ul class="nav justify-content-end">
        <li>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Category...</option>
            <option value="1">Health</option>
            <option value="2">Creating</option>
            <option value="3">Preserving</option>
            <option value="4">Social</option>
          </select>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" href="/admin/login/">LogIn</a>
        </li>
      </ul>
    </nav>

    {% block content%}

    {% endblock%}


    <!-- Optional JavaScript -->
    <!-- JavaScript -->
    <script src="{% static "js/map.js" %}" type="text/javascript"></script>
    <!-- GoogleApis -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhj5SK32zmUknxCWEqUwW2zFthRFgRUp4&callback=initMap">
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
