<div class="calendar_entry col-xs-12 col-sm-12">
  <div class="card">
    <div class="card-categorys">{{ entry.category }}</div>
    <div class="card-date"><h4>{{ entry.date|date:"d M y"}}</h4></div>
    <div class="card-description">
      <h2>{{ entry.name }}</h2>
      <p>{{ entry.description|truncatechars:20}}</p>
    </div>
    <div class="card-button">
      <a onclick="window.location='{% url 'details' pk=entry.id %}'" class="btn-treehouse">More info</a>
    </div>
  </div>
</div>
